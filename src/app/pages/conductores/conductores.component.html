<div [hidden]="route.children.length !== 0">

  <!--Filtro-->
  <mat-form-field class="mat-form-filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Luis">
  </mat-form-field>

  <button mat-raised-button color="primary" style="float: right;" routerLink="/drivers/add">
    <mat-icon>add</mat-icon>
    <span>Agregar Conductor</span>
  </button>

  <!--Paginador-->
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[9, 15, 25, 100]" [length]="cantidad"
    (page)="cambiarPagina($event)"> </mat-paginator>

  <!--Tabla Conductores-->
  <table mat-table [dataSource]="dataSourceConductores" matSort class="mat-elevation-z8">

    <!--Columna nombre -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header="nombre"> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let conductores"> {{conductores.nombre}} </mat-cell>
    </ng-container>

    <!--Columna apellido -->
    <ng-container matColumnDef="apellido">
      <mat-header-cell *matHeaderCellDef mat-sort-header="apellido"> Apellido </mat-header-cell>
      <mat-cell *matCellDef="let conductores"> {{conductores.apellido}} </mat-cell>
    </ng-container>

    <!--Columna Documento -->
    <ng-container matColumnDef="documento">
      <mat-header-cell *matHeaderCellDef mat-sort-header="documento"> Documento </mat-header-cell>
      <mat-cell *matCellDef="let conductores"> {{conductores.documento}} </mat-cell>
    </ng-container>

    <!--Columna Celular -->
    <ng-container matColumnDef="celular">
      <mat-header-cell *matHeaderCellDef mat-sort-header="celular"> Celular </mat-header-cell>
      <mat-cell *matCellDef="let conductores"> {{conductores.celular}} </mat-cell>
    </ng-container>

    <!--Columna Correo -->
    <ng-container matColumnDef="correo">
      <mat-header-cell *matHeaderCellDef mat-sort-header="correo"> Correo </mat-header-cell>
      <mat-cell *matCellDef="let conductores"> {{conductores.correo}} </mat-cell>
    </ng-container>

    <!--Columna Ciudad -->
    <ng-container matColumnDef="ciudad">
      <mat-header-cell *matHeaderCellDef mat-sort-header="ciudad"> Ciudad </mat-header-cell>
      <mat-cell *matCellDef="let conductores"> {{conductores.ciudad.nombre}} </mat-cell>
    </ng-container>

    <!--Columna Direccion -->
    <ng-container matColumnDef="direccion">
      <mat-header-cell *matHeaderCellDef mat-sort-header="direccion"> Direccion </mat-header-cell>
      <mat-cell *matCellDef="let conductores"> {{conductores.direccion}} </mat-cell>
    </ng-container>

    <!--Columna Editar / Eliminar -->
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let conductores">
          <button mat-button color="primary" [routerLink]="['/drivers/edit/', conductores.idUsuario]">
               <mat-icon>edit</mat-icon>
          </button>

          <button mat-button color="disable">
            <mat-icon>clear</mat-icon>
       </button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </table>

</div>

<!--Formulario Agregar conductores -->
<mat-divider></mat-divider>

<router-outlet></router-outlet>
