<form class="forms" #frmAddVeh='ngForm' [formGroup]="form">
    <mat-card>

        <mat-card-header fxLayoutAling="center center">
            <mat-card-subtitle>
                <h2>Login</h2>
            </mat-card-subtitle>
        </mat-card-header>

        <table class="full-width">
            <tr>

                <td>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User</mat-label>
                        <input matInput required formControlName="usuario" placeholder="My User">
                        <mat-error *ngIf="usuario.invalid && usuario.errors.required">El usuario es requerido
                        </mat-error>
                        <mat-icon matSuffix>how_to_reg</mat-icon>
                    </mat-form-field>
                </td>
            </tr>
        </table>


        <table class="full-width">
            <tr>

                <td>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="contrasenia" placeholder="************">
                        <mat-error *ngIf="contrasenia.invalid && contrasenia.errors.required">La contraseña es requerida</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <button mat-raised-button color="primary" (click)="login()">Iniciar Seción</button>
    </mat-card>
</form>
